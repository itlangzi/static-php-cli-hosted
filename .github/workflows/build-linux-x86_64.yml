name: Build PHP on x86_64 linux-gun

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: php version to compile
        default: '8.1'
        type: choice
        options:
          - '8.3'
          - '8.2'
          - '8.1'
          - '8.0'
      os:
        required: true
        description: Run on os
        default: 'ubuntu-latest'
        type: choice
        options:
          - 'ubuntu-latest'
          - 'ubuntu-24.04'
          - 'ubuntu-22.04'
      build-cli:
        description: build cli binary
        default: true
        type: boolean
      build-micro:
        description: build php micro binary
        type: boolean
      build-fpm:
        description: build fpm binary
        type: boolean
      extensions:
        description: extensions to compile (comma separated)
        default: apcu,bcmath,calendar,ctype,curl,dba,dom,exif,fileinfo,filter,gd,iconv,intl,mbregex,mbstring,mysqli,mysqlnd,opcache,openssl,pcntl,pdo,pdo_mysql,pdo_pgsql,pdo_sqlite,pgsql,phar,posix,readline,redis,session,simplexml,sockets,sodium,sqlite3,tokenizer,uuid,xml,xmlreader,xmlwriter,xsl,zip,zlib
        required: true
        type: string
      libs:
        description: libs to compile (comma separated)
        default: libavif
        type: string
      prefer-pre-built:
        description: prefer pre-built binaries (reduce build time)
        type: boolean
        default: true
      zts:
        description: enable thread safety (zts)
        type: boolean
        default: false
      debug:
        description: enable debug logs
        type: boolean
        default: true
      upx:
        description: enable upx
        type: boolean
        default: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build PHP v${{ inputs.version }} on Linux x86_64
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout repository
        if: github.repository != 'crazywhalecc/static-php-cli'
        uses: actions/checkout@v4
        with:
          repository: crazywhalecc/static-php-cli
          ref: main

      - name: Generate hashed key for download cache
        run: |
          INPUT_HASH=$(echo "${{ runner.os }}-${{ inputs.version }}-${{ inputs.extensions }}-${{ inputs.libs }}" | sha256sum | awk '{print $1}')
          echo "INPUT_HASH=${INPUT_HASH}" >> $GITHUB_ENV

      # Cache downloaded source
      - name: Cache downloaded source
        id: cache-download
        uses: actions/cache@v4
        with:
          path: downloads
          key: php-${{ env.INPUT_HASH }}

      - name: "Process env"
        id: process-env
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ inputs.debug }}" = "true" ]]; then
            echo "SPC_BUILD_DEBUG=--debug" >> $GITHUB_ENV
          fi
          if [[ "${{ inputs.prefer-pre-built }}" = "true" ]]; then
            echo "SPC_PRE_BUILT=--prefer-pre-built" >> $GITHUB_ENV
          fi
          if [[ "${{ inputs.zts }}" = "true" ]]; then
            echo "SPC_ENABLE_ZTS=--enable-zts" >> $GITHUB_ENV
          fi
          if [[ "${{ inputs.build-cli }}" = "true" ]]; then
            echo "SPC_BUILD_CLI=--build-cli" >> $GITHUB_ENV
          fi
          if [[ "${{ inputs.build-micro }}" = "true" ]]; then
            echo "SPC_BUILD_MICRO=--build-micro" >> $GITHUB_ENV
          fi
          if [[ "${{ inputs.build-fpm }}" = "true" ]]; then
            echo "SPC_BUILD_FPM=--build-fpm" >> $GITHUB_ENV
          fi
          if [[ -n "${{ inputs.libs }}" ]]; then
            echo "SPC_WITH_LIBS=--with-libs=${{ inputs.libs }}" >> $GITHUB_ENV
          fi

      - name: Check extensions and libs and try repair
        run: bin/spc-gnu-docker doctor --auto-fix

      # If there's no dependencies cache, fetch sources, with or without debug
      - name: Download extensions and libs
        if: steps.cache-download.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          CACHE_API_EXEC=yes 
          bin/spc-gnu-docker download \
            --with-php=${{ inputs.version }} \
            --for-extensions=${{ inputs.extensions }} \
            ${{ env.SPC_BUILD_DEBUG }} \
            ${{ env.SPC_PRE_BUILT }} \
            --retry=5

      # Run build command
      - name: Building
        run: |
          set -euo pipefail
          UPX=""
          if [[ "${{ inputs.upx }}" = "true" ]]; then
            bin/spc-gnu-docker install-pkg upx
            UPX=--with-upx-pack
          fi

          bin/spc-gnu-docker build ${{ inputs.extensions }} \
            ${{ env.SPC_ENABLE_ZTS }} \
            ${{ env.SPC_WITH_LIBS }} \
            ${{ env.SPC_BUILD_DEBUG }} \
            ${{ env.SPC_BUILD_CLI }} \
            ${{ env.SPC_BUILD_MICRO }} \
            ${{ env.SPC_BUILD_FPM }} \
            $UPX

          # Copy out from buildroot, because docker build has different permission
          [ -f "buildroot/bin/php" ] && cp buildroot/bin/php tmp_dist/
          [ -f "buildroot/bin/micro.sfx" ] && cp buildroot/bin/micro.sfx tmp_dist/
          [ -f "buildroot/bin/php-fpm" ] && cp buildroot/bin/php-fpm tmp_dist/
          [ -f "buildroot/build-extensions.json" ] && cp buildroot/build-extensions.json tmp_dist/
          [ -f "buildroot/build-libraries.json" ] && cp buildroot/build-libraries.json tmp_dist/

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: php-${{ inputs.version }}-${{ inputs.os }}-x86_64
          path: tmp_dist/
          if-no-files-found: error
